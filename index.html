<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./src/index.js" defer></script>
    <script src="./src/email-validation.js" defer></script>
    <script src="./src/password-validation.js" defer></script>
    <link rel="stylesheet" href="./src/style/style.css" />
  </head>
  <body>
    <form id="person">
      <div>
        <label for="f-name">First Name:</label>
        <input type="text" id="f-name" name="firstName" />
      </div>
      <div>
        <label for="l-name">Last Name:</label>
        <input type="text" id="l-name" name="lastName" />
      </div>
      <div id="div-email">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="div-error error-email-novisi">
        <p>email is not valid</p>
      </div>
      <div id ="div-password">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </div>
      <div id="div-confirm-password">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirmPassword" />
      </div>
      <div class="div-error error-confirm-password">
        <p>password is not matching</p>
      </div>
      <div>
        <label for="nick-name">Nick Name:</label>
        <input type="text" id="nick-name" name="nickName" />
      </div>
      <div id ="btn-container">
        <button type="submit">Create account</button>
        <button type="reset">Cancel</button>
      </div>
    </form>
  </body>
</html>
